<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Person Details</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="/person.png" type="image/png">

  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!--Header-->

    <h1 class="title">Person's Details</h1>

    </p>

  <!--Person List-->
  <div class="list-container">
    <div id="person-list">
      <ul id="person-list-ul"></ul>
      <div id="person-details"></div>
    </div>
  </div>

  <script src="script.js"></script>

<!--Footer-->
<div class="footer-container">

    <p class="text-footer">
      All the persons are created and fake; any similarity to a living person is purely coincidental.
    </p>
